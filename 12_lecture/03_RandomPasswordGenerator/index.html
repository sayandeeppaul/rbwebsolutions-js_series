<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">Password Generator</div>

      <div class="input-box">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <button>
          <span class="material-symbols-outlined eye-icon"> visibility_off </span>
        </button>
      </div>

      <p class="message">Password is <span class="strength"></span></p>

      <div class="generater-copy-container">
        <div class="generate">
          <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
        </div>
        <div class="copy">
          <button class="copy-btn" onclick="copyPassword()">Copy Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
